<!DOCTYPE html>

<html ng-app = 'myApp'>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


	<title>Hearthstone Player Database</title>
</head>
<body>
	<div class='container' ng-controller='AppCtrl'>
			<h1>Hearthstone Player Database</h1>
				<table class='table'>
					<thead>
						<tr>
							<th>Username</th>
							<th>Name</th>
							<th>Server</th>
							<th>Action</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input class='form-control' ng-model='user.userName'></td>
							<td><input class='form-control' ng-model='user.name'></td>
							<td><input class='form-control' ng-model='user.server'></td>							
							<td><button class='btn btn-primary' ng-click='addUser()'>Add User</button></td>
							<td><button class='btn btn-info' ng-click='updateUser()'>Update</button></td>
							<td><button class='btn btn-info' ng-click='clearInfo()'>Clear</button></td>
						</tr>
						<tr ng-repeat="user in userList">
								<td>{{user.userName}}</td>
								<td>{{user.name}}</td>
								<td>{{user.server}}</td>
								<td><button class='btn btn-danger' ng-click='removeUser(user._id)'>Remove</button></td>
								<td><button class='btn btn-warning' ng-click='editUser(user._id)'>Edit</button></td>
						</tr>
					</tbody>
				</table>
	</div>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js'></script>
<script src='controllers/controller.js'></script>
</body>
</html>
